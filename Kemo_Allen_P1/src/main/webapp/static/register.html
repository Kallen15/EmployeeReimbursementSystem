<html>
<head>
    <title>Register</title>
	<meta charset="utf-8"/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand">Revature</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
                		
			</ul>
		</div>
	</nav>

    <div class="container">
        <h2>Registration Page</h2>
        <br>
        <form action = "../register" method="POST">
            <label>Enter Username:</label>
            <input type="text" name="username" class="form-control" minlength="3" maxlength="100" required>          
            <label>Enter Password:</label>
            <input type="password" name="password" class="form-control" minlength="3" maxlength="100" required>
            <label>Enter First Name:</label>
            <input type="firstname" name="firstname" class="form-control">
            <label>Enter Last Name:</label>
            <input type="lastname" name="lastname" class="form-control">
            <label>Enter Email:</label>
            <input type="email" name="email" class="form-control">
            <br>
            <label>Select User Role </label>
            <select name="userrole" id="userrole" required>
                <option value ="1">Employee</option>
                <option value ="2">Manager</option>
            </select>
			<br>
            <button type="submit" value="register" class="btn btn-primary">Register</button>
        </form>
    </div>

</body>
</html>
